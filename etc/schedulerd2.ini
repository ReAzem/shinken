[daemon]
# Relative from this cfg file
#workdir=var
pidfile=/opt/shinken/shinken/var/schedulerd2.pid
port=7798
#host=0.0.0.0
#user=shinken
#group=shinken
idontcareaboutsecurity=0

# SSL part
use_ssl=0
certs_dir=etc/certs
ca_cert=etc/certs/ca.pem
server_cert=etc/certs/server.pem
hard_ssl_name_check=0


# Local log management.
# Enable it only if you need it
use_local_log=1
local_log=/opt/shinken/shinken/var/schedulerd2.log
